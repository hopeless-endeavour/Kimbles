<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>

  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
    </button>
      <a class="navbar-brand" href="/">
        <img src="./static/logo.png" class="d-inline-block">Kimbles
      </a>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class "nav-item active">
            <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
          </li>
          <li class "nav-item">
            <a class="nav-link" href="{{ url_for('main.leaderboard') }}">Leaderboard</a>
          </li>
          {% if not current_user.is_authenticated %}
          <li class "nav-item">
            <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
          </li>
          <li>
            <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
          </li>
          {% endif %}
          {% if current_user.is_authenticated %}
          <li class "nav-item">
            <a class="nav-link" href="{{ url_for('main.coinJar') }}">Your Coin Jar</a>
          </li>
          <li>
            <a class="nav-link" href="{{ url_for('main.sendCoin') }}">Send Coin</a>
          </li>
          <li>
            <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
          </li>
          {% endif %}
        </ul>
      </div>
  </nav>
  <section>
    {% block content %}
    {% endblock %}
  </section>
  </body>
</html>
