{% extends "layout.html" %}

{% block title %}Leaderboard{% endblock %}

{% block content %}
  <div class="caption text-center">
    <h1>Leaderboard</h1>
  </div>
  <div class="leaderboard">
    <table class="table table-sm table-bordered table-responsiv-md">
      <thead>
        <tr>
          <th scope="col">Rank</th>
          <th scope="col">User</th>
          <th scope="col">Number of Coins</th>
        </tr>
      </thead>
      <tbody>
          {% for i in range(0,n) %}
            <tr>
              <th scope="row">{{ i+1 }}</th>
              <td>{{ users[i].username }}</td>
              <td>{{ users[i].coins|length }}</td>
            </tr>
          {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
