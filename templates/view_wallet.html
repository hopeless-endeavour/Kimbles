{% extends "post-login.html" %}

{% block title %}Wallet{% endblock %}

{% block content %}

  <h2>Wallet</h2>
  <h4>You have {{ len(current_user.coins) }} Coins</h4>
  <table>
    <tr>
      <th>Amount</th>
      <th>Sender</th>
      <th>Timestamp</th>
    </tr>
    <tr>
      {% for i in transactions %}
          <td>{{ i.amount }}</td>
          <td>{{ User.query.filter_by(id=i.sender) }}</td>
          <td>{{ i.timestamp }}</td>
      {% endfor %}
    </tr>
  </table>

{% endblock %}
